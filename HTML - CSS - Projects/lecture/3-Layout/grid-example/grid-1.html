<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./grid-1-style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Grid-box 2 example -->
    <div class="grid-container-2">
      <div class="grid-box-2 grid-box-Heaher">Heaher</div>
      <div class="grid-box-2 grid-box-Nav">Nav</div>
      <div class="grid-box-2 grid-box-Aside">Aside</div>
      <div class="grid-box-2 grid-box-Main">Main</div>
      <div class="grid-box-2 grid-box-Footer">Footer</div>
    </div>

    <!-- Grid-box 1 example -->
    <div class="grid-container-1">
      <div class="grid-box-1 grid-box-one-1">Box A</div>
      <div class="grid-box-1 grid-box-two-2">Box B</div>
      <div class="grid-box-1 grid-box-three-3">Box C</div>
    </div>

    <!-- Grid-box example -->
    <div class="grid-container">
      <div class="grid-box grid-box-one">Box A</div>
      <div class="grid-box grid-box-two">Box B</div>
      <div class="grid-box grid-box-three">Box C</div>
    </div>

    <!-- flex-box example -->
    <div class="container">
      <div class="box box-one">Box A</div>

      <div class="box-column">
        <div class="box box-two">Box B</div>
        <div class="box box-three">Box C</div>
      </div>
    </div>
  </body>
</html>
