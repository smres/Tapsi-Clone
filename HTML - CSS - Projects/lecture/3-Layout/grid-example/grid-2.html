<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./grid-2-style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- grid Example 1 -->
    <div class="container-grid-1">
      <div class="box-grid-1 header">Header</div>
      <div class="box-grid-1 nav">Nav</div>
      <div class="box-grid-1 aside">Aside</div>
      <div class="box-grid-1 main">Main</div>
      <div class="box-grid-1 footer">Footer</div>
    </div>

    <hr style="margin-top: 20px; margin-bottom: 20px" color="blue" />

    <!-- grid Example 2 -->
    <div class="container-grid-2">
      <div class="box-grid-2 header-grid-2">Header</div>
      <div class="box-grid-2 nav-grid-2">Nav</div>
      <div class="box-grid-2 aside-grid-2">Aside</div>
      <div class="box-grid-2 main-grid-2">Main</div>
      <div class="box-grid-2 footer-grid-2">Footer</div>
    </div>

    <hr style="margin-top: 20px; margin-bottom: 20px" color="blue" />

    <!-- learning course -->
    <div class="container">
      <div class="box box-one">A</div>
      <div class="box box-two">B</div>
      <div class="box box-three">C</div>
    </div>
  </body>
</html>
